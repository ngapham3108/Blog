{% extends 'base.html' %}

{% block content %}

<h1>Posts</h1>
<ul>
    {% for post in post_list %}
        <li>
            <a href="{% url 'article-detail' post.pk %}">{{ post.title }}</a> | {{ post.author.username }}
            {% if user.is_authenticated %}
                <small><a href="{% url 'edit-post' post.pk %}"> Edit </a></small>
                <small><a href="{% url 'delete-post' post.pk %}"> Delete </a></small>
            {% endif %}
            <br>
<!--            {{ post.body | slice:"50" | safe }}-->
        </li>
    {% endfor %}
</ul>
{% endblock %}
